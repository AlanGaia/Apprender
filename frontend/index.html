    <link
      type="text/css"

    <link rel="stylesheet" href="css/styles.css" />

  </head>

    <nav class="transparent navbar">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">
          <span class="black-text">Apprender</span>
        </a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="learn.html"><span class="black-text">Aprender</span></a>

          <li>

        <section id="main-content">
          <div class="center-align">
            <h1>Apprender</h1>

            </p>
            <button
              id="singInBtn"
              class="blue-grey hoverable waves-effect waves-light btn-large"
            >
              Ya tengo una cuenta
            </button>
            <button
              id="registerBtn"
              class="deep-purple hoverable darken-2 waves-effect waves-light btn-large"

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".sidenav");
        var instances = M.Sidenav.init(elems, {});

        menuIcon.style.color = "black";
